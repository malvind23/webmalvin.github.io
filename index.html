<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumah Makan B2 Hokky</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background: linear-gradient(45deg, #ff6600, #ff9900);
            color: white;
            text-align: center;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            font-size: 1.8rem;
            font-weight: bold;
        }
        .sidebar {
            background-color: #222;
            color: #fff;
            padding: 1rem;
            box-sizing: border-box;
        }
        .sidebar h2 {
            margin-bottom: 1rem;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            color: #fff;
            text-decoration: none;
            margin-bottom: 0.7rem;
            padding: 0.7rem;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .sidebar a:hover {
            background-color: #444;
            transform: scale(1.05);
        }
        .sidebar a i {
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }
        .container {
            padding: 1.5rem;
        }
        section {
            margin-bottom: 2rem;
        }
        .menu-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .menu-item img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            margin-right: 1.5rem;
        }
        .btn {
            padding: 0.7rem 1.5rem;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn:hover {
            background-color: #cc5200;
            transform: translateY(-2px);
        }
        .review-item {
            background-color: #fff;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }
        .review-item h4 {
            margin: 0 0 0.5rem 0;
            color: #ff6600;
        }
        .review-item p {
            margin: 0;
        }
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }
        .modal.visible {
            transform: translate(-50%, -50%) scale(1);
        }
        .close-btn {
            float: right;
            font-size: 1.5rem;
            border: none;
            background: none;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .menu-item img {
                width: 80px;
                height: 80px;
            }
            .btn {
                font-size: 0.9rem;
                padding: 0.6rem 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        Selamat Datang di Rumah Makan B2 Hokky
    </header>
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="#menu-makanan" onclick="showSection('menu-makanan')"><i>üç¥</i> Menu Makanan</a>
        <a href="#ulasan" onclick="showSection('ulasan')"><i>üí¨</i> Ulasan</a>
        <a href="#keluar"><i>üö™</i> Keluar</a>
    </div>
    <div class="container">
        <section id="menu-makanan">
            <h2>Menu Makanan</h2>
            <div class="menu-item" onclick="showOrderForm('Babi Guling', 50000)">
                <img src="20.webp" alt="Babi Guling">
                <div>
                    <h3>Babi Guling</h3>
                    <p>Harga: Rp50,000</p>
                </div>
            </div>
            <div class="menu-item" onclick="showOrderForm('Sate Babi', 40000)">
                <img src="sate.jpeg" alt="Sate Babi">
                <div>
                    <h3>Sate Babi</h3>
                    <p>Harga: Rp40,000</p>
                </div>
            </div>
            <div class="menu-item" onclick="showOrderForm('Rica-Rica', 45000)">
                <img src="rica.jpeg" alt="Rica-Rica">
                <div>
                    <h3>Rica-Rica</h3>
                    <p>Harga: Rp45,000</p>
                </div>
            </div>
        </section>
        <section id="ulasan" class="hidden">
            <h2>Ulasan</h2>
            <textarea id="review" rows="5" placeholder="Tulis ulasan Anda di sini..." style="width: 100%; margin-bottom: 1rem;"></textarea>
            <button class="btn" onclick="submitReview()">Kirim Ulasan</button>
            <div id="review-list" style="margin-top: 1.5rem;"></div>
        </section>
    </div>
    <div id="order-modal" class="modal">
        <button class="close-btn" onclick="closeOrderForm()">&times;</button>
        <h2>Form Pemesanan</h2>
        <form>
            <label for="menu-name">Nama Menu:</label><br>
            <input type="text" id="menu-name" readonly><br><br>

            <label for="price">Harga Satuan:</label><br>
            <input type="text" id="price" readonly><br><br>

            <label for="quantity">Jumlah:</label><br>
            <input type="number" id="quantity" min="1" value="1"><br><br>

            <label for="total">Total Harga:</label><br>
            <input type="text" id="total" readonly><br><br>

            <button type="button" class="btn" onclick="submitOrder()">Pesan</button>
        </form>
    </div>
    <script>
        const reviews = JSON.parse(localStorage.getItem('reviews')) || [];

        function showSection(id) {
            document.querySelectorAll('section').forEach(sec => sec.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function showOrderForm(menuName, price) {
            document.getElementById('menu-name').value = menuName;
            document.getElementById('price').value = price;
            document.getElementById('total').value = price;

            document.getElementById('quantity').addEventListener('input', (e) => {
                const quantity = parseInt(e.target.value) || 1;
                document.getElementById('total').value = price * quantity;
            });

            document.getElementById('order-modal').classList.add('visible');
        }

        function closeOrderForm() {
            document.getElementById('order-modal').classList.remove('visible');
        }

        function submitReview() {
            const reviewText = document.getElementById('review').value.trim();
            if (!reviewText) {
                alert("Silakan isi ulasan Anda terlebih dahulu.");
                return;
            }

            reviews.push(reviewText);
            localStorage.setItem('reviews', JSON.stringify(reviews));
            document.getElementById('review').value = "";
            displayReviews();
        }

        function displayReviews() {
            const reviewList = document.getElementById('review-list');
            reviewList.innerHTML = reviews.map(review => `<div class="review-item"><h4>Ulasan Pelanggan</h4><p>${review}</p></div>`).join('');
        }

        document.addEventListener('DOMContentLoaded', displayReviews);
    </script>
</body>
</html>
