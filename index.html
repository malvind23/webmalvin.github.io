<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumah Makan B2 Hokky</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background: linear-gradient(45deg, #ff6600, #ff9900);
            color: white;
            text-align: center;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            font-size: 1.8rem;
            font-weight: bold;
        }
        .sidebar {
            background-color: #222;
            color: #fff;
            padding: 1rem;
            width: 100%;
            box-sizing: border-box;
        }
        .sidebar h2 {
            margin-bottom: 1rem;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            color: #fff;
            text-decoration: none;
            margin-bottom: 0.7rem;
            padding: 0.7rem;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .sidebar a:hover {
            background-color: #444;
            transform: scale(1.05);
        }
        .sidebar a i {
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }
        .container {
            padding: 1.5rem;
        }
        section {
            margin-bottom: 2rem;
        }
        .menu-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .menu-item img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            margin-right: 1.5rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            padding: 1rem;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #ff6600;
            color: white;
        }
        .btn {
            padding: 0.7rem 1.5rem;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn:hover {
            background-color: #cc5200;
            transform: translateY(-2px);
        }
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }
        .modal.visible {
            transform: translate(-50%, -50%) scale(1);
        }
        .close-btn {
            float: right;
            font-size: 1.5rem;
            border: none;
            background: none;
            cursor: pointer;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .menu-item img {
                width: 80px;
                height: 80px;
            }
            .btn {
                font-size: 0.9rem;
                padding: 0.6rem 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        Selamat Datang di Rumah Makan B2 Hokky
    </header>
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="#menu-makanan" onclick="showSection('menu-makanan')"><i>üç¥</i> Menu Makanan</a>
        <a href="#ulasan" onclick="showSection('ulasan')"><i>üí¨</i> Ulasan</a>
        <a href="#keluar"><i>üö™</i> Keluar</a>
    </div>
    <div class="container">
        <section id="menu-makanan">
            <h2>Menu Makanan</h2>
            <div class="menu-item">
                <img src="20.webp" alt="Babi Guling">
                <div>
                    <h3>Babi Guling</h3>
                    <p>Harga: Rp50,000</p>
                </div>
            </div>
        </section>
    </div>
    <div id="order-modal" class="modal">
        <button class="close-btn" onclick="closeOrderForm()">&times;</button>
        <h2>Form Pemesanan</h2>
        <form>
            <!-- Form elements here -->
        </form>
    </div>
    <script>
        function showSection(id) {
            document.querySelectorAll('section').forEach(sec => sec.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }
        function closeOrderForm() {
            document.getElementById('order-modal').classList.remove('visible');
        }
    </script>
</body>
</html>
